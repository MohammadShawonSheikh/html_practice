<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            accessible table
        </title>
    </head>
    <body>
        <header>
            <h1>HTML TABLE</h1>
        </header>
        <main>
            <table>
                <caption>
                    [student's info]
                </caption>
                <colgroup>
                    <col span="3" style="background-color: blueviolet;"/>
                </colgroup>
                <thade>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">GPA</th>
                    </tr>
                </thade>
                <tbody>
                    <tr>
                        <th scope="row">111</td>
                        <td>shawon</td>
                        <td>3.47</td>
                    </tr>
                    <tr>
                        <td scope="row">112</td>
                        <td>rifat</td>
                        <td>4.47</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
