<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Table
        </title>
        <style>
            table{
                width: 200px;
                height: 300px;
                
            }
            td,th{
                border: 1px solid black;
            }
            tr{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
            <tr>
                <th>
                    Letter Grade
                </th>
                <th>
                    Class Interval(%)
                </th>
                <th>
                    Grade Point
                </th>
            </tr>
            </thead>
            <tbody>
                <tr>
                <td> A+ </td>
                <td> 80-100 </td>
                <td> 5.0 </td>
            </tr>
            <tr>
                <td> A </td>
                <td> 70-79 </td>
                <td> 4.0 </td>
            </tr>
            <tr>
                <td> A- </td>
                <td> 60-69 </td>
                <td> 3.5 </td>
            </tr>
            <tr>
                <td> B </td>
                <td> 50-59 </td>
                <td> 3.0 </td>
            </tr>
            <tr>
                <td> C </td>
                <td> 40-49 </td>
                <td> 2.0 </td>
            </tr>
            <tr>
                <td> D </td>
                <td> 33-39 </td>
                <td> 1.0 </td>
            </tr>
            <tr>
                <td> F </td>
                <td> 00-32 </td>
                <td> 00 </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
