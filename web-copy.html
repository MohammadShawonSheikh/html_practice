<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Html Table
        </title>
       <style>
        table{
            width:200px;
            height: 100px;
            border-collapse:collapse;
            
        }
        th{
           background-color: rgb(255, 0, 0);
        

        }
        td{
           background-color:rgb(111, 0, 255);
        }
        td,th{
            border:1px solid black;
        }
        tr{
            text-align:center;
        }
       </style>
    </head>
    <body>
        <table>
            <thead>
            <tr>
                <th> years </th>
                <th> Name </th>
                <th> GPA </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td> 2016 </td>
                <td> PSC </td>
                <td> 2.75 </td>
            </tr>
            <tr>
                <td> 2019 </td>
                <td> JSC </td>
                <td> 2.50 </td>
            </tr>
            <tr>
                <td> 2022 </td>
                <td> SSC </td>
                <td> 2.17 </td>
            </tr>
            </tbody>
            <tfoot>
                
            </tfoot>

        </table>
    </body>
</html>
